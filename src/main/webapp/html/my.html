<!doctype html>
<html lang="en">
<head>
    <title>RPG</title>
    <link href="/css/my.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container text-center">
    <h1>RPG admin panel</h1>
</div>
<div class="container">
    <div class="row align-items-center">
        <div class="col text-left">
            <h2>Accounts list:</h2>
        </div>
        <div class="col text-right">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Players per page
                </button>
                <ul class="dropdown-menu text-center" id="pageSizeSelector">
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered text-center">
            <thead id="accountListHead">
            </thead>
            <tbody id="accountListTbody">
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center">
        <div class="btn-group" role="group" id="pageNumButtons">
        </div>
    </div>
    <hr/>
    <div class="row justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPlayerDialog">
            Add new player
        </button>
    </div>
    <hr/>
    <!-- Notifications-->
    <div class="container" id="notifications">
    </div>
</div>
<!-- New player dialog -->
<div class="modal" id="newPlayerDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new player</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body " id="newPlayerDialogInputs">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="newPlayerDialogButton">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm dialog -->
<div class="modal" id="confirmDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDialogTitle"></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="confirmDialogText">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmDialogButton"></button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script src="/html/inputsAndButtons.js"></script>
<script src="/html/init.js"></script>
<script src="/html/actionsWithAccount.js"></script>
<script src="/html/loadPlayersList.js"></script>
<script src="/html/drawPageSizeButtons.js"></script>
<script src="/html/drawPageButtons.js"></script>
<script src="/html/update.js"></script>
</body>
</html>
