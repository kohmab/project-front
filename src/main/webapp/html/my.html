<!doctype html>
<html lang="en">
<head>
    <title>RPG</title>
    <link href="/css/my.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container text-center">
    <h1>RPG admin panel</h1>
</div>
<div class="container">
    <div class="row align-items-center">
        <div class="col text-left">
            <h2>Accounts list:</h2>
        </div>
        <div class="col text-right">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Players per page
                </button>
                <ul class="dropdown-menu text-center">
                    <li><a class="dropdown-item" href="#">3</a></li>
                    <li><a class="dropdown-item" href="#">10</a></li>
                    <li><a class="dropdown-item" href="#">20</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered text-center">
            <thead id="accountsListHead">
            </thead>
            <tbody id="accountsListTbody">
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center">
        <div class="btn-group" role="group" id="pageNumButtons">
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script src="/html/settings.js"></script>
<script src="/html/loadPlayersList.js"></script>
<script src="/html/drawPageButtons.js"></script>

</body>
</html>
